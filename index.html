<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>© 2025 Wiraphat Makwong</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: black;
    }

    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(0,0,0,0.7);
      z-index: 10;
    }

    .play-btn {
      padding: 20px 40px;
      font-size: 2rem;
      color: #fff;
      background: #e50914;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .play-btn:hover {
      background: #b20710;
    }
  </style>
</head>
<body>

  <div class="overlay" id="overlay">
    <button class="play-btn" id="playBtn">▶</button>
  </div>

  <video id="myVideo" controls>
    <source src="sci.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>

  <script>
    const playBtn = document.getElementById("playBtn");
    const overlay = document.getElementById("overlay");
    const video = document.getElementById("myVideo");

    playBtn.addEventListener("click", () => {
      overlay.style.display = "none";
      video.style.display = "block";
      video.play();
    });
  </script>

</body>
</html>
